
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Exito</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container mt-5">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white">
                    <h1 class="text-center">Producto Registrado con Éxito</h1>
                </div>
                <div class="card-body">
                    <p><strong>Nombre del producto:</strong> <span th:text="${productos.nombre}"></span></p>
                    <p><strong>Fecha de caducidad:</strong> <span th:text="${#dates.format(productos.fechaCaducidad, 'yyyy-MM-dd')}"></span></p>
                    <p><strong>Stock mínimo:</strong> <span th:text="${productos.stockMinimo}"></span></p>
                    <p><strong>Stock máximo:</strong> <span th:text="${productos.stockMaximo}"></span></p>
                    <p><strong>Precio unitario:</strong> <span th:text="${#numbers.formatDecimal(productos.precioUnitario, 1, 2)}"></span></p>
                    <p><strong>Categoría:</strong> <span th:text="${productos.categoria}"></span></p>
                    <p><strong>Marca:</strong> <span th:text="${productos.marca}"></span></p>
                </div>
                <div class="card-footer text-center">
                    <a href="/form" class="btn btn-primary">Volver al Inicio</a>
                </div>
            </div>
        </div>
    </body>
</html>
